<h2>Calculator</h2>
<div>
  <input type="number"
         class="form-input"
         [value]="firstNumber"
         (change)="onFirstChange($event.target.value)">
  <select
    class="form-input"
    [value]="operator"
    (change)="onOperator($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number"
         class="form-input"
         [value]="secondNumber"
         (change)="onSecondChange($event.target.value)">
</div>
<div>
  <button class="form-input" (click)="operatorClick()">Thá»±c thi</button>
</div>
<div class="result">
  {{result}}
</div>
